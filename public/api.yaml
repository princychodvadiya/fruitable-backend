  /products/search-productes:
    get:
      summary: Search Productes
      description: Retrieve a list of Productes based on query parameters.
      tags:
        - products
      parameters:
        - in: query
          name: sortOrder
          schema:
            type: string
            enum: [asc, desc]
          description: The sort order of the products.
        - in: query
          name: rating
          schema:
            type: integer
            format: int32
          description: Minimum average rating of the products.
        - in: query
          name: max
          schema:
            type: number
            format: float
          description: Maximum price of the products.
        - in: query
          name: min
          schema:
            type: number
            format: float
          description: Minimum price of the products.
        - in: query
          name: category
          schema:
            type: integer
            format: int32
          description: Category ID to filter the products.
        - in: query
          name: page
          schema:
            type: integer
            format: int32
          description: Page number for pagination.
        - in: query
          name: limit
          schema:
            type: integer
            format: int32
          description: Number of products per page.
      responses:
        '200':
          description: Productes successfully fetched.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        _id:
                          type: string
                        name:
                          type: string
                        variants:
                          type: array
                          items:
                            type: object
                        reviews:
                          type: array
                          items:
                            type: object
